<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/favicon.ico">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </header>
        <main class="main">
            <div class="scoreboard">
                <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
                <h3 class="score-message" id="scoreMessage">First to score 3 points wins the game</h3>
                <div class="scores-container">
                    <div class="score-box">
                        <div class="weapon"  id="playerWeapon">❔</div>
                        <p class="score" id="playerScore">Player: 0</p>
                    </div>
                    <div class="score-box">
                        <div class="weapon" id="computerWeapon">❔</div>
                        <p class="score" id="computerScore">Computer: 0</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-square" id="rockBtn">
                    <div class="sign"><img src="assets/rock.png"></div>
                </button>
                <button class="btn btn-square" id="paperBtn">
                    <div class="sign"><img src="assets/paper.png" alt=""></div>
                </button>
                <button class="btn btn-square" id="scissorsBtn">
                    <div class="sign"><img src="assets/scissors.png" alt=""></div>
                </button>
            </div>
        </main>
        <!-- <script src="javascript.js"></script> -->
    </body>
</html>
